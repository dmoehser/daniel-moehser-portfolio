<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded Background -->
  <rect width="32" height="32" rx="6" fill="url(#bg)"/>
  
  <!-- Terminal Cursor (Blinking Green) -->
  <rect x="25" y="6" width="2" height="4" fill="#00ff7b" opacity="0.9"/>
  
  <!-- "DM" Monogram -->
  <text x="16" y="23" font-family="JetBrains Mono, Consolas, Monaco, monospace" 
        font-size="13" font-weight="700" text-anchor="middle" fill="white" 
        letter-spacing="0.5px">DM</text>
  
  <!-- Subtle Terminal Line -->
  <line x1="4" y1="11" x2="23" y2="11" stroke="rgba(255,255,255,0.3)" stroke-width="0.5"/>
</svg>
