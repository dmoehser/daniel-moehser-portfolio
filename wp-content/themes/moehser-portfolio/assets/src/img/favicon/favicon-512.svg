<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bg512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg512)"/>
  
  <!-- Terminal Cursor (Larger) -->
  <rect x="400" y="96" width="32" height="64" fill="#00ff7b" opacity="0.95"/>
  
  <!-- "DM" Monogram (Large) -->
  <text x="256" y="340" font-family="JetBrains Mono, Consolas, Monaco, monospace" 
        font-size="180" font-weight="700" text-anchor="middle" fill="white" 
        letter-spacing="8px">DM</text>
  
  <!-- Terminal Lines for Detail -->
  <line x1="64" y1="176" x2="384" y2="176" stroke="rgba(255,255,255,0.25)" stroke-width="8"/>
  <line x1="64" y1="400" x2="320" y2="400" stroke="rgba(255,255,255,0.15)" stroke-width="6"/>
  
  <!-- Small Code Brackets for Detail -->
  <text x="80" y="280" font-family="JetBrains Mono, monospace" font-size="48" 
        fill="rgba(255,255,255,0.4)" font-weight="400">&lt;</text>
  <text x="420" y="280" font-family="JetBrains Mono, monospace" font-size="48" 
        fill="rgba(255,255,255,0.4)" font-weight="400">/&gt;</text>
</svg>
