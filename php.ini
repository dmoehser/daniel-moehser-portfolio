; Custom PHP configuration for WordPress uploads
; This file increases upload limits for larger avatar images

; File upload settings
upload_max_filesize = 5M
post_max_size = 5M

; Memory settings
memory_limit = 128M

; Execution time
max_execution_time = 300
max_input_time = 300

; Other limits
max_file_uploads = 20
max_input_vars = 3000
